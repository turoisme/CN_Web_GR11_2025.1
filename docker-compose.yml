services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: filmrate-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
      - Backend/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      # Use existing database - set MONGODB_URI in .env file or environment
      # For local MongoDB: mongodb://host.docker.internal:27017/filmrate
      # For MongoDB Atlas: mongodb+srv://user:pass@cluster.mongodb.net/filmrate
      # For Docker MongoDB: mongodb://admin:admin123@mongodb:27017/filmrate?authSource=admin
      MONGODB_URI: ${MONGODB_URI:-mongodb://host.docker.internal:27017/filmrate}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CLIENT_URL: http://localhost:3000
    volumes:
      - ./Backend/uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - filmrate-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: filmrate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - filmrate-network

  # Optional: MongoDB container (only if not using external database)
  # Uncomment if you want to use Docker MongoDB instead of external database
  # mongodb:
  #   image: mongo:7
  #   container_name: filmrate-mongodb
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     MONGO_INITDB_ROOT_USERNAME: admin
  #     MONGO_INITDB_ROOT_PASSWORD: admin123
  #     MONGO_INITDB_DATABASE: filmrate
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - filmrate-network
  #   healthcheck:
  #     test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

# volumes:
